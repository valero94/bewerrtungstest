<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Bewertungsmodul mit Sternen und Buttons</title>
    <style>
        /* Ihr CSS-Stil hier */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: rgba(248, 243, 243, 0.377);
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            color: rgb(247, 246, 246);
        }

        h1 {
            margin-bottom: 20px;
        }

        .stars {
            display: inline-block;
            font-size: 60px;
            cursor: pointer;
            color: rgb(27, 9, 9);
            transition: color 0.3s ease;
        }

        .stars:hover {
            color: rgb(236, 169, 45);
        }

        .btn-good {
            background-color: rgb(88, 240, 88);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-bad {
            background-color: rgb(220, 54, 54);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .feedback-icon {
            width: 100px;
            height: 100px;
            margin-top: 20px;
        }

        /* Optional: Verstecke das SVG-Element */
        svg {
            color: crimson;
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Bewerten Sie mich</h1>
    <div class="mt-3">
        <p>Wie viele Sterne geben Sie?</p>
        <div class="stars" data-rating="1">&#9733;</div>
        <div class="stars" data-rating="2">&#9733;</div>
        <div class="stars" data-rating="3">&#9733;</div>
        <div class="stars" data-rating="4">&#9733;</div>
        <div class="stars" data-rating="5">&#9733;</div>
    </div>

    <div class="mt-3">
        <p>Wie war Ihr Erlebnis?</p>
        <button class="btn-good">good</button>
        <button class="btn-bad">bad</button>
        <div class="feedback-icon" id="feedbackIcon">
            <!-- SVG für "good" Feedback -->
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" id="goodSmiley"  >
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>     
                <path d="M11.315 10.014a.5.5 0 0 1 .548.736A4.498 4.498 0 0 1 7.965 13a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .548-.736h.005l.017.005.067.015.252.055c.215.046.515.108.857.169.693.124 1.522.242 2.152.242.63 0 1.46-.118 2.152-.242a26.58 26.58 0 0 0 1.109-.224l.067-.015.017-.004.005-.002zM4.756 4.566c.763-1.424 4.02-.12.952 3.434-4.496-1.596-2.35-4.298-.952-3.434m6.488 0c1.398-.864 3.544 1.838-.952 3.434-3.067-3.554.19-4.858.952-3.434"/>
            </svg>

            <!-- SVG für "bad" Feedback -->
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" id="badSmiley"color="red" style="display: none;">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
  <path d="M9.146 5.146a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708.708l-.647.646.647.646a.5.5 0 0 1-.708.708l-.646-.647-.646.647a.5.5 0 1 1-.708-.708l.647-.646-.647-.646a.5.5 0 0 1 0-.708m-5 0a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 1 1 .708.708l-.647.646.647.646a.5.5 0 1 1-.708.708L5.5 7.207l-.646.647a.5.5 0 1 1-.708-.708l.647-.646-.647-.646a.5.5 0 0 1 0-.708zM10 11a2 2 0 1 1-4 0 2 2 0 0 1 4 0"/>
            </svg>
        </div>
    </div>
</div>

<script>
    const goodButton = document.querySelector('.btn-good');
    const badButton = document.querySelector('.btn-bad');
    const goodSmiley = document.getElementById('goodSmiley');
    const badSmiley = document.getElementById('badSmiley');

    goodButton.addEventListener('click', function() {
        goodSmiley.style.display = 'block';
        badSmiley.style.display = 'none';
    });

    badButton.addEventListener('click', function() {
        goodSmiley.style.display = 'none';
        badSmiley.style.display = 'block';
    });
</script>
</body>
</html>
